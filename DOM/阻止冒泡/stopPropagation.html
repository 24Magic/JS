<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <style type="text/css">
            .box{
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-150px;
			margin-top:-150px;
			width:300px;
			height:300px;
			background-color:#6EA;
			box-shadow:0 4px 12px 0 rgba(0,0,0,0.3);
			display:none;
		}
        </style>
    </head>
    <body>
        	<button id="btn">点我</button>
	<div class="wrap"></div>
	
    href="javascript;/javascript:void(0)"也能阻止跳转
   
	<a id="site" href="http://jirengu.com">饥人谷</a>
	<div class="box">
		<button>点我2</button>
	</div>
        	<script type="text/javascript">
		var btn = document.querySelector('#btn')
		var box = document.querySelector('.box')
		var site = document.querySelector('#site')

		btn.addEventListener('click',function(e){
			box.style.display='block'
			e.stopPropagation()		//阻止向外冒泡导致全局都是'none'的属性
		})
		box.addEventListener('click',function(e){
			e.stopPropagation()		//阻止'none'冒泡到box导致点击box消失
		})
		window.addEventListener('click',function(){
			box.style.display='none'
		})

		site.addEventListener('click',function(e){
			e.preventDefault()		//阻止a链接跳转(默认事件)
		})
	</script>
    </body>
</html>
