<!DOCTYPE html>
<html>
<head>
	<title>木桶布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.ct{
			width: 900px;
			margin: 0 auto;
		}
		.img-row {
			margin-bottom: 8px;
		}
		.img-row::after {
			content: '';
			display: block;
			clear: both;
		}
		.img-box {
			float: left;
		}
		.img-row img-box:first-child{
			padding-left: 0;
		}
	</style>
</head>
<body>
<div class="ct"></div>
 <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
 <script>
 
 
 
 	function Barrel($ct){
 		this.$ct = $ct;  //  保存对象
 		this.imgNum = 40;
 		this.baseHeight = 100;
 		this.rowList = [];
 		this.loadImg();
 	}

 	//对象原型
 	Barrel.prototype = {
 	  loadImg: function(){
 		var imgs = this.getImgUrls(100),
 			_this = this
 		//创建图片对象
 		$.each(imgs,function(idx,url){
 			var img = new Image();
 			img.src = url;
 			img.onload = function(){
            var originWidth = img.width,
                originHeight = img.height,
                ratio = originWidth/originHeight;//得到图片原始比例

            var imgInfo = {
              target: $(img),
              width: _this.baseHeight*ratio,//首次缩放
              height: _this.baseHeight,
              ratio: ratio
            };
            _this.render(imgInfo);
          };

 		})
 	},
 	  
 	  /* 每列以固定宽高显示,执行判断-->有无塞满一排
 	   * 当rowWidth>父容器宽度时-->队列中去掉最后一张
 	   * 形成的图片队列以父容器宽度进行等比缩放-->塞满整列
 	   * 重新生成下一个队列的数组-->rowList=[]
 	   */
 	  render: function(imgInfo){
 	  	var _this = this
 	  	var rowList = this.rowList,
 	  	    contentWidth = this.$ct.width(),
 	  		rowWidth = 0,
 	  		newRowHeight = 0,
 	  		lastImgInfo = imgInfo

 	  	this.rowList.push(imgInfo)
 	  	$.each(rowList, function(idx, imgInfo){
 	  		rowWidth = rowWidth+imgInfo.width
 	  	
	 	  	if(rowWidth>contentWidth){
	 	  		rowList.pop()
	 	  		rowWidth =rowWidth-lastImgInfo.width
	 	  	
	 	  		newRowHeight = _this.baseHeight*contentWidth/rowWidth
	 	  		
	 	  		_this.layout(newRowHeight)
	 	  		_this.rowList = []
	 	  		_this.rowList.push(lastImgInfo)
	 	  	}
 	  	})
 	  		
 	  	
 	  },
 	  //进行等比放大
 	  layout: function(newRowHeight){
 	  	var $rowCt = $('<div class="img-row"></div>')	//队列容器
 	  	$.each(this.rowList,function(idx, imgInfo){
 	  		var $imgCt = $('<div class="img-box"></div>'),//图片容器
 	  			$img = imgInfo.target;
 	  			$img.height(newRowHeight);
 	  			console.log($img.width())
 	  			$imgCt.append($img);
 	  			$rowCt.append($imgCt);

 	  	})
 	  	console.log(this.$ct)
 	  	this.$ct.append($rowCt)
 	  },
 	  //获取随机像素的图片
 	  getImgUrls: function(num){
 	  	var color, width, height, urls = [];
 	  	for(var i=0; i<num; i++){
 	  		color = Math.random().toString(16).substring(2, 8)
 	  		width = Math.floor(Math.random()*100+50)
 	  		height = Math.floor(Math.random()*30+50)
 	  		urls.push('http://placehold.it/'+width+'x'+height+'/'+color+'/fff')
 	  	}
 	  	return urls
 	  }
 	}
 	//构造这个函数
 	var barrel = new Barrel($('.ct'))
 </script>
</body>
</html>
