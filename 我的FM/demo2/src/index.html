<!DOCTYPE html>
<html>
    <head>
        <title>
            guozhu FM
        </title>
        <meta charset="utf-8"/>
        <meta content="never" name="referrer"/>
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="./css/iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
        <link href="./css/iconfont-smallFresh/iconfont.css" rel="stylesheet" type="text/css"/>
        <link href="./imgs/favicon" rel="icon shortcut"/>
    </head>
    <body>
        <div id="music">
            <div class="container">
                <div class="image">
                    <img class="picture" src=""/>
                </div>
                <div class="content">
                    <div class="style">
                        <p>
                            儿歌
                        </p>
                    </div>
                    <p class="title">
                        小好奇之歌
                    </p>
                    <p class="author">
                        -小蓓蕾组合
                    </p>
                    <div class="lrc">
                    	<ul class="lrc-content">
                    		<li></li>
                    	</ul>
                    </div>
                </div>
                <div class="line-time_container">
                	<div class="line-time">
                        <div class="line-container">
                            <div class="line">
                            </div>
                            <div class="line-now">
                                <div class="circle">
                                </div>
                            </div>
                        </div>
                        <div class="time-volume-loop">
                        	<div class="time">
                            - 0.00 / 0.00
	                        </div>
	                        <div class="volume">
	                            <div class="volume-panel">
	                                <div class="volume-line">
	                                </div>
	                                <div class="volume-change">
	                                    <div class="volume-rectangle">
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="vol">
	                            	<i class="iconfont icon-volume_high">
	                            	</i>
	                            </div>
	                            
	                        </div>
	                        <div class="loop">
	                            <i class="iconfont icon-loop_shuffle">
	                            </i>
	                        </div>
                        </div>
                        
                    </div>
                </div>
                <div class="button">
                    <div class="button-container">
                        <div class="play">
                            <i class="fa fa-pause">
                            </i>
                        </div>
                        <div class="play-double">
                            <i class="iconfont icon-next">
                            </i>
                        </div>
                        <div class="next">
                            <i class="fa fa-step-forward">
                            </i>
                        </div>
                        <div class="list">
                        	<i class="iconfont icon-list"></i>
                        </div>
                        <div class="prefer">
                            <i class="iconfont icon-love1">
                            </i>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            <div class="music-list-container">
                    <ul class="music-list">
                    </ul>
            </div>
        </div>
    </body>
</html>
<script src="../bundle.js">
</script>
